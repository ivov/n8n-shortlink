name: Lint, test, vet

on:
  push:
  pull_request:

jobs:
  audit:
    name: Audit
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.22

    - name: Install dependencies
      run: |
        go mod download
        go install golang.org/x/lint/golint@latest

    - name: Lint, test and vet
      run: |
        golint ./...
        go test -v ./...
        go vet ./...